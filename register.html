<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - chekio market</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo2.jpg" alt="chekio Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <!-- Add id="loginLink" to the Login link -->
                <li id="loginLink"><a href="login.html">Login</a></li>
                <!-- Wrap the Logout button in a <li> with id="logoutNavItem" -->
                <li id="logoutNavItem" style="display: none;">
                    <button id="logoutButton">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="name" id="name" placeholder="name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <footer>
        <p>&copy; 2025 chekio market. All rights reserved.</p>
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
