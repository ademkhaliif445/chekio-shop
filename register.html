<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - chekio market</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo2.jpg" alt="chekio Logo">
                </a>
            </div>
            <div class="nav-toggle" id="navToggle" aria-label="Toggle navigation" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="navLinks">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li id="loginLink"><a href="login.html">Login</a></li>
                <li id="logoutNavItem" style="display: none;">
                    <button id="logoutButton">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="name" id="name" placeholder="name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <footer>
        <p>&copy; 2025 chekio market. All rights reserved.</p>
    </footer>
    <script src="js/auth.js"></script>
    <script>
// Responsive nav toggle
const navToggle = document.getElementById('navToggle');
const navLinks = document.getElementById('navLinks');
navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});
navToggle.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
        navLinks.classList.toggle('active');
    }
});
    </script>
</body>
</html>
