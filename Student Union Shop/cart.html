<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCLan Shop - Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logoo.png" alt="UCLan Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li ><a href="profile.html">Profile</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        
        <!-- Cart Items Section -->
        <section id="cart-container" class="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </section>

        <!-- Cart Summary Section -->
        <section id="cart-summary">
            <div id="cart-total">
                <p>Total: $<span id="total-price">0.00</span></p>
            </div>
            <button id="clear-cart">Clear Cart</button>
            <button id="complete-purchase">Complete Purchase</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UCLan Student Union Shop. All rights reserved.</p>
    </footer>

    <!-- Include auth.js and cart.js scripts -->
    <script src="./js/auth.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
