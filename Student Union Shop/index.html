<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCLan Student Union Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
   
   
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="/images//logoo.png" alt="UCLan Logo">
                </a>
            </div>
            <div class="nav-toggle" id="navToggle" aria-label="Toggle navigation" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="navLinks">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li ><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to UCLan Student Union Shop</h1>
                <p>Discover the latest UCLan branded merchandise!</p>
            </div>

            <div class="swiper featured-products-slider">
                <div class="swiper-wrapper" id="featured-products-container">
                    <!-- Featured products will be dynamically loaded here -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            
        </section>

        <section class="welcome-video">
            <h2>UCLan Shop Highlights</h2>
            <div style="width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px 0; text-align: center;">
                <img src="/images/clothes.jpeg" 
                     alt="UCLan Shop Banner"
                     style="width: 100%; 
                            height: auto; 
                            max-width: 100%;
                            border-radius: 8px;
                            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                            display: block;
                            margin: 0 auto;">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UCLan Student Union Shop. All rights reserved.</p>
    </footer>
    <script src="js/auth.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/home.js"></script>
    <script>
// Responsive nav toggle
const navToggle = document.getElementById('navToggle');
const navLinks = document.getElementById('navLinks');
navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});
navToggle.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
        navLinks.classList.toggle('active');
    }
});
</script>
     
</body>


 
</html>
